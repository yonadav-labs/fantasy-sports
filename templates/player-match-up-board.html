{% extends 'base.html' %}
{% load extra %}

{% block css %}
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/static/css/slider.css">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h5 class="mb-3">Player Match-Up Board</h5>

      <h6 class="text-success">- Game Slates</h6>
      <div class="slate pl-3 pt-1 mb-2">
        {% for game in games %}
          <div class="slate-item">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" checked="" value="{{ game.home_team }}-{{ game.visit_team }}">{{ game.visit_team }} @ {{ game.home_team }}
              </label>
            </div>
            <div class="ml-4 text-secondary">( {{ game.date|date:"H:i" }} )</div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-12 mt-4 filters">
      <label class="ml-1">Home / Away: </label>
      <select class="ml-2 loc" onchange="loadBoard()">
        <option value="all">All</option>
        <option value="">Home</option>
        <option value="@">Away</option>
      </select>

      <label class="ml-5">From: </label>
      <select class="ml-2 ds" onchange="loadBoard()">
        <option>FanDuel</option>
        <option>DraftKings</option>
        <option>Fanball</option>
      </select>

      <div class="float-right" style="margin-top: -20px;">
        <label class="mr-2">AFP: </label>
        <input type="text" class="slider-val" readonly>
        <div class="fpts-filter slider-range afp"></div>
      </div>
    </div>
    <div class="col-md-6 pl-2">
      <ul class="nav nav-pills position-filter p-2">
        <li class="nav-item">
          <a class="nav-link active" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">C</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="float-right">
        <label class="mr-2">SFP: </label>
        <input type="text" class="slider-val" readonly>
        <div class="fpts-filter slider-range sfp"></div>        
      </div>
    </div>
    <div class="col-md-12">     
    </div>
    <div class="col-md-12 games player-board"></div>
  </div>
</div>
{% endblock %}

{% block script %}
  <script type="text/javascript" src="/static/js/player_matchup.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}
